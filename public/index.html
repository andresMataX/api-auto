<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AUTO - EQ 2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>

<body>

  <div class="container-fluid px-0">
    <div class="container py-4">
      <div class="row">
        <div class="col-3 px-0">
          <div class="card border-dark mx-3">
            <h4 class="card-header w-100 bg-black text-white">Buscar evento</h4>
            <div class="card-body">
              <form id="form">
                <input id="buscar_evento" type="text" class="form-control rounded-3 border-dark"
                  placeholder="Ingresa el nombre del evento" required>
                <button id="buscar" class="btn btn-outline-dark mt-3 w-100">Buscar</button>
              </form>
            </div>
            <div class="card-footer">
              <p class="card-subtitle mt-1 mb-1">Eventos que coinciden</p>
              <ul class="list-group" id="coincidencias">
              </ul>
            </div>
          </div>
        </div>

        <div class="col-9 px-0">

          <div class="card border-dark mx-3 mb-3">
            <h4 class="card-header w-100 bg-black text-white">Datos del evento</h4>
            <div class="card-body">

              <div class="row">
                <div class="col-4">
                  <label class="form-label fw-bold">Nombre</label>
                  <input id="nombre_evento" type="text" class="form-control border-dark" readonly value="">
                </div>
                <div class="col-4">
                  <label class="form-label fw-bold">Fecha</label>
                  <input id="fecha_evento" type="text" class="form-control border-dark" readonly value="">
                </div>
                <div class="col-4">
                  <label class="form-label fw-bold">Asistencia</label>
                  <input id="asistencia_evento" type="text" class="form-control border-dark" readonly value="">
                </div>
              </div>

              <div class="row mt-3">
                <div class="col-12">
                  <p class="form-label fw-bold">Asistentes</p>
                  <div class="card border-dark">
                    <div class="card-body p-2 overflow-auto" style="height: 400px;">

                      <table class="table table-sm table-borderless mb-0">

                        <thead>
                          <tr>
                            <th scope="col" class="text-center">#</th>
                            <th scope="col" class="text-center">Matr√≠cula</th>
                            <th scope="col" class="text-center">Nombre</th>
                            <th scope="col" class="text-center">Hora de Ingreso</th>
                          </tr>
                        </thead>

                        <tbody id="tbody">
                          <tr class="text-center">
                            <th></th>
                            <td></td>
                            <td></td>
                            <td></td>
                          </tr>
                        </tbody>
                      </table>

                    </div>
                  </div>
                </div>
              </div>

            </div>
          </div>

        </div>

      </div>
    </div>
  </div>

  <script src="main.js"></script>

</body>

</html>
